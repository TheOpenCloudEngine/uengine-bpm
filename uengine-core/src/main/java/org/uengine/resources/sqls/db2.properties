ejbprocessinstance.clearrolemapping = delete from bpm_rolemapping where instanceId=?instanceId and rolename=?roleName
workitem.delete = delete from bpm_worklist where taskId=?taskId
processvariable.insertvalue = INSERT INTO BPM_PROCVAR (instId, trctag, isProperty, keyName, KeyString, DataType, ValueString, ValueLong, ValueBoolean, ValueDate, VarIndex, moddate) values (?instId, ?trctag, ?isProperty, ?keyName, ?KeyString, ?DataType, ?ValueString, ?ValueLong, ?ValueBoolean, ?ValueDate, ?VarIndex, current timestamp)
rolemapping.insert=INSERT INTO BPM_ROLEMAPPING (InstId, RootInstId, AssignType, DispatchOption, RoleName, Endpoint, ResName, GroupId) VALUES (?InstId, ?RootInstId, ?AssignType, ?DispatchOption, ?RoleName, ?Endpoint, ?ResName, ?GroupId )
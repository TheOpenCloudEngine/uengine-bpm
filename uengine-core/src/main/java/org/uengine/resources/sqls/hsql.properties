ejbprocessinstance.clearrolemapping = delete from bpm_rolemapping where instanceId=?instanceId and rolename=?roleName
workitem.delete = delete from bpm_worklist where taskId=?taskId
processvariable.insertvalue = INSERT INTO BPM_PROCVAR (VarID, instId, trctag, isProperty, keyName, KeyString, DataType, ValueString, ValueLong, ValueBoolean, ValueDate, VarIndex, moddate, FileContent, HtmlFilePath) values (NEXT VALUE FOR SEQ_BPM_PROCVAR, ?instId, ?trctag, ?isProperty, ?keyName, ?KeyString, ?DataType, ?ValueString, ?ValueLong, ?ValueBoolean, ?ValueDate, ?VarIndex, sysdate, ?FileContent, ?HtmlFilePath)
rolemapping.insert=INSERT INTO BPM_ROLEMAPPING (roleMappingId, InstId, RootInstId, AssignType, DispatchOption, RoleName, Endpoint, ResName, GroupId) VALUES (NEXT VALUE FOR SEQ_BPM_ROLEMAPPING, ?InstId, ?RootInstId, ?AssignType, ?DispatchOption, ?RoleName, ?Endpoint, ?ResName, ?GroupId )
		
ejbprocessinstance.clearrolemapping = delete bpm_rolemapping where instanceId=?instanceId and rolename=?roleName
workitem.delete = delete bpm_worklist where taskId=?taskId
processvariable.insertvalue = INSERT INTO BPM_PROCVAR (VarID, instId, trctag, isProperty, keyName, KeyString, DataType, ValueString, ValueLong, ValueBoolean, ValueDate, VarIndex, moddate) values (SEQ_BPM_PROCVAR.nextval, ?instId, ?trctag, ?isProperty, ?keyName, ?KeyString, ?DataType, ?ValueString, ?ValueLong, ?ValueBoolean, ?ValueDate, ?VarIndex, sysdate)
rolemapping.insert=INSERT INTO BPM_ROLEMAPPING (roleMappingId, InstId, RootInstId, AssignType, DispatchOption, RoleName, Endpoint, ResName, groupId) VALUES (SEQ_BPM_ROLEMAPPING.nextval, ?InstId, ?RootInstId, ?AssignType, ?DispatchOption, ?RoleName, ?Endpoint, ?ResName, ?GroupId )
